<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Site institucional da Academia Alfa, com informações sobre treinos, estrutura e serviços."
    />
    <link
      rel="shortcut icon"
      href="./src/assets/icons/alfa_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Academia Alfa | Site Institucional</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="logo">
          <img src="./src/assets/images/logo.png" alt="Logo da Academia Alfa" />
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#horarios">Horários</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#saude">Saúde</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#suplementos">Suplementos</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#galeria">Galeria</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#duvidas">Dúvidas</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contato">Contato</a>
            </li>
          </ul>
          <button class="nav__toggle" aria-label="Abrir menu">
            <span class="nav__toggle-line"></span>
            <span class="nav__toggle-line"></span>
            <span class="nav__toggle-line"></span>
          </button>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero" id="home">
        <div class="hero__container">
          <h2 class="hero__slogan">
            "Eu sou o Alfa e o Ômega, o Primeiro e o Último, o Princípio e o
            Fim." <span class="hero__source">Apocalipse 22:13</span>
          </h2>
        </div>
        <div class="intro" id="home">
          <div class="intro__background">
            <img
              src="./src/assets/images/imagem-teste.png"
              alt="Imagem de fundo da academia (carregando vídeo)"
              class="intro__image-fallback"
            />

            <video
              autoplay
              loop
              muted
              playsinline
              poster="./src/assets/videos/video-teste.mp4"
              class="intro__video-background"
            >
              <source
                src="./src/assets/videos/video-teste.mp4"
                type="video/mp4"
              />
              <source
                src="./src/assets/videos/video-teste.mp4"
                type="video/webm"
              />
              Seu navegador não suporta a tag de vídeo.
            </video>
          </div>
        </div>
      </section>
      <section id="horarios"></section>
      <section id="saude"></section>
      <section id="suplementos"></section>
      <section id="galeria"></section>
      <section id="duvidas"></section>
      <section id="contato"></section>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
